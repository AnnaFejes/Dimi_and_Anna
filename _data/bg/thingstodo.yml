- title: Пловдив
  subtitle: Историческият стар град и центърът на града
  modal-id: 1
  img: 1.jpg
  thumbnail: 1.jpg
  drive: 30 минути (от мястото)
  link: https://maps.app.goo.gl/jKdbCFHWYCjy8C4y7
  description: Има различни красиви части от стария град, които си заслужава да посетите от Античния театър до Регионалния етнографски музей или просто за красива разходка. В центъра на града се намира Джумая - джамия от тракийско време с автентично турско кафене на бака и гледка към античния стадион на Филипополис отстрани. За артистичните хора Капана е мястото - от вкусно, храна до различни занаятчийски и красиво улично изкуство, има своя уникална атмосфера. За тези, които се интересуват повече от съветската епоха и искат да се изкачат на хълм, статуята на Альоша предлага красива гледка към Пловдив.

