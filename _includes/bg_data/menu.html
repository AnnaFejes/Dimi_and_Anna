            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Меню</h2>
            </div>
        </div>
        <div class="row">
            {% for option in site.data.bg.menu %}

                <div> <!--</div> class="team-member"> -->
                    <!--<img src="/WeddingDA.io/img/bridal/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">-->

                        <h4>{{ option.name }}</h4>
                        <ul class="custom-icon-list">
                            <li>
                                <img src="/WeddingDA.io/img/meal/starter.png" class="list-icon"><span class="text-muted plist">{{ option.starter }}</span>
                            </li>
                            <li>
                                <img src="/WeddingDA.io/img/meal/main.png" class="list-icon"><span class="text-muted plist">{{ option.main }}</span>
