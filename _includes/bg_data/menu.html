<!-- Menu Section -->
<section id="menu">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Меню</h2>
                <h3 class="section-subheading text-muted">Моля, уведомете ни, ако имате някакви алергии или специална заявка в RSVP по-долу.</h3>
            </div>
        </div>
        <div class="row">
            {% for option in site.data.bg.menu %}
            <div class="col-sm-4">
                <div>
                    <h4>{{ option.name }}</h4>
                    <ul class="custom-icon-list">
                        <li>
                            <img src="/Dimi_and_Anna/img/meal/main.png" class="list-icon"><span class="text-muted plist">{{ option.main }}</span>
                        </li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
