<!-- Menu Section -->
<section id="menu">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Menü</h2>
                <h3 class="section-subheading text-muted">Kérlek tudasd velünk, ha bármilyen allergiád van, vagy különleges diétára van szükséged az RSVP űrlapon.</h3>
            </div>
        </div>
        <div class="row">
            {% for option in site.data.hu.menu %}
            <div class="col-sm-3">
                <div>
                    <h4>{{ option.name }}</h4>
                    <ul class="custom-icon-list">
                        <li>
                            <img src="/WeddingDA.io/img/meal/starter.png" class="list-icon"><span class="text-muted plist">{{ option.starter }}</span>
                        </li>
                        <li>
                            <img src="/WeddingDA.io/img/meal/main.png" class="list-icon"><span class="text-muted plist">{{ option.main }}</span>
                        </li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
